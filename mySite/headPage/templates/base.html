{% load static %}
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" type="text/css" href="{% static 'cssHeadPage.css' %}" />
    <!--
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap4.css' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    -->
    <title>Django People</title>
  </head>
  <body>
    <!--верхняя часть-->
    <header>
      {% block header %}        
      {% endblock header %}
    </header>
    <!--панель навигации-->
    <nav>
      {% block nav %}
      {% endblock nav %}
    </nav>
    <!--основное содержимое-->
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-8">
          {% block content %}
          {% endblock content%}
        </div>
      </div>
    </div>
    <!--подвал-->
    <footer>
        {% block footer %}
        {% endblock footer %}
    </footer>   
  </body>
</html>
<!--#empty-->
