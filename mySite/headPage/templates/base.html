{% load static %}
<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <!--
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    -->
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'menu.css' %}" />
    <script src="{% static 'script.js' %}"></script>
    
    <!--
    <script src="{% static 'acordeon.js' %}"></script>
    <script src="{% static 'PHP/functionPHP.php' %}"></script>
    <script src="{% static 'jquery.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap4.css' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    -->
    <title>My Site Django</title>
  </head>
  <body>
    <!--верхняя часть-->
    <header>
      <div id="myHeader">
        {% block header %}        
        {% endblock header %}
      </div>
    </header>
    <!--панель навигации-->
    <nav>
      <div id="myNav">
        {% block nav %}
        {% endblock nav %}
      </div>
    </nav>
    <!--основное содержимое-->
    <div id="mySection">
      <!--левая колонка-->
      <div id="asideLeft">
        {% block asideLeft %}
        {% endblock asideLeft %}
      </div>
      <!--основное содержимое-->
      <div id="content">
          {% block content %}
          {% endblock content %}
      </div>
      <!--правая колонка-->
      <div id="asideRight" class="asideRight">
          {% block asideRight %}
          {% endblock asideRight %}
      </div>
    </div>
    <!--подвал-->
    <footer>
      <div id="myFooter">
          {% block footer %}
          {% endblock footer %}
      </div>
    </footer>
  </body>
</html>
