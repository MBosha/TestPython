{% load static %}
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <!--
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    -->
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
    <!--
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap4.css' %}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    -->
    <title>My Site Django</title>
  </head>
  <body>
    <!--верхняя часть-->
    <header class="header">
      {% block header %}        
      {% endblock header %}
    </header>
    <!--панель навигации-->
    <nav class="nav">
      {% block nav %}
      {% endblock nav %}
    </nav>
    <!--основное содержимое-->
    <div id = "mySection">
      <!--левая колонка-->
      <div class="asideLeft">
        {% block asideLeft %}
        {% endblock asideLeft %}
      </div>
      <!--основное содержимое-->
      <div class="content">
          {% block content %}
          {% endblock content %}
      </div>
      <!--правая колонка-->
      <div class="asideRight">
          {% block asideRight %}
          {% endblock asideRight %}
      </div>
    </div>
    <!--подвал-->
    <div class="footerMy">
        {% block footer %}
        {% endblock footer %}
    </div>
  </body>
</html>
