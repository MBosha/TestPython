    <h2>
        <p>6.5 Технологические защиты по Узлам Системы.</p>
    </h2>
    <div>
        Технологические защиты в системе группируются по признаку принадлежности к технологическому Узлу оборудования
        Системы: <br>
        <li>Узел газового топливоснабжения R-2</li>
        <li>Узел жидкого топливоснабжения R-6</li>
        <li>Котлы</li>
        <li>Сетевые контуры</li>
        <li>Контур ГВС</li>
    </div>
</div>
