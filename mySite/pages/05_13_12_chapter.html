<div class="chapterText">
    <h2>
        <p>5.13.12 Блокировка котла.</p>
    </h2>
    <div>
        Если на котле возникла авария по температуре, давлению теплоносителя или дымовых газов, или сработал аварийный
        термостат, запуск котла блокируется, а сам он выводится из системы каскадного управления.
    </div>
</div>
