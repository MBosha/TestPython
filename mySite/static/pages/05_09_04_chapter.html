<div class="chapterText">
  <h2>
    <p>5.9.4 Режим «Автомат».</p>
  </h2>
  <div>
    В автоматическом режиме в системе по законам ПИД-регулирования
    поддерживается заданная температура Тзад на выходе из Узла. <br>
    Задание температуры определяется оператором на странице управления
    «Режимы. Настройка режимов. Температура».
  </div>
</div>
