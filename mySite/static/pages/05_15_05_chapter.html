        <p>5.15.5 Задание температуры в контуре ГВС.</p>
    </h2>
    <div>
        В контуре ГВС возможно задать только режим работы с постоянным заданием, которое так же может варьироваться в
        зависимости от режима работы контура: Эконом, Стандарт или Комфорт.
