  <h2>
    <p>5.8 Регулятор температуры котла. Ступенчатое управление.</p>
  </h2>
  <div>
    Регулятор обеспечивает поддержание температуры воды на выходе из котла за
    счет ступенчатого изменения мощности работы горелки. <br>
    Управление мощностью горелки осуществляется дискретными сигналами
    «Включить ступень I», «Включить ступень II».
  </div>
</div>
